<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="page-{{ page.class }}">

      {%- include header-sub-nav.html -%}

      <div class="element-1">
          <img src="{{ "assets/img/bg-element1.svg" | relative_url }}" alt="">
